<!DOCTYPE html>

        .cards-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;

        .card {

        /* Nouvelle classe pour l'image de la carte */

            border-bottom: 1px solid #eee;

        .card-content {

            flex-direction: column;

        .card-id {

            color: var(--accent);
            margin-bottom: 8px;
        }

        .card h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .card p { font-size: 0.95rem; flex-grow: 1; color: #666; }

        .rank-selector {

            border: 2px solid #eee;

            background: #fafafa;

            width: 100%;
            box-sizing: border-box;
        }

        .rank-selector:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        .validation-zone {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 20px;
            border: 1px solid #eee;
            color: var(--primary);
        }

        .code-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 10px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary);
            background: #eee;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        .btn-primary:hover {
            background: #219150;
            transform: scale(1.05);
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 24px;
            padding: 10px;
            border-radius: 8px;
        }

        .success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="game-container">
    <header>
        <h1>üîê √ânigme 1 : La Bo√Æte Pro Satur√©e</h1>
        <p class="instruction">La messagerie sature ! Analysez les 6 situations ci-dessous et classez-les de la <strong>moins polluante (1)</strong> √† la <strong>plus polluante (6)</strong> pour obtenir le code de d√©verrouillage.</p>
    </header>

    <div class="cards-grid" id="cardsGrid">
        </div>

        <div id="feedback" class="feedback" style="display: none;"></div>

</div>

<script>
    /* --- LOGIQUE (JAVASCRIPT) --- */

    // J'utilise des images d'Unsplash pour l'exemple. Pour un vrai projet, h√©bergez-les vous-m√™me.
    const cardsData = [
        { 
            id: 'A', 
            title: 'Le PDF surdimensionn√©', 
            imgUrl: 'https://images.unsplash.com/photo-1563986768609-322da13575f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Gros fichier/Data
            desc: 'Un rapport de 18 Mo avec images HD envoy√© √† 60 personnes, alors que seules 8 sont concern√©es.' 
        },
        { 
            id: 'B', 
            title: 'La boucle de remerciements', 
            imgUrl: 'https://images.unsplash.com/photo-1577563908411-5077b6dc7624?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Discussion de groupe/R√©seau
            desc: '12 mails successifs de type ‚ÄúMerci‚Äù, ‚ÄúOK‚Äù, ‚ÄúVu‚Äù, envoy√©s en copie √† toute une liste de diffusion.' 
        },
        { 
            id: 'C', 
            title: 'L‚Äôarchivage sans fin', 
            imgUrl: 'https://images.unsplash.com/photo-1461344577544-4e5dc9487184?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Serveur/Stockage antique
            desc: 'Plus de 50 000 messages conserv√©s depuis 2014 dans la bo√Æte mail, sans aucun tri ni suppression.' 
        },
        { 
            id: 'D', 
            title: 'Le transfert inutile', 
            imgUrl: 'https://images.unsplash.com/photo-1555421689-491a97ff2040?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Transfert de fichiers
            desc: 'Transfert d\'un mail avec 5 pi√®ces jointes lourdes √† 3 coll√®gues, au lieu d\'utiliser un lien de partage.' 
        },
        { 
            id: 'E', 
            title: 'La pi√®ce jointe en double', 
            imgUrl: 'https://images.unsplash.com/photo-1586281380349-632531db7ed4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Doublon/Copie
            desc: 'Envoi d\'un document en pi√®ce jointe ET coll√© directement dans le corps du mail par "s√©curit√©".' 
        },
        { 
            id: 'F', 
            title: 'La newsletter interne ignor√©e', 
            imgUrl: 'https://images.unsplash.com/photo-1596526131083-e8c633c948d2?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60', // Image: Spam/Courrier ignor√©
            desc: 'Newsletter hebdomadaire de 6 Mo envoy√©e √† 300 employ√©s, dont la grande majorit√© ne l‚Äôouvre jamais.' 
        }
    ];

    // Code p√©dagogique corrig√© : A(6), B(1), C(5), D(3), E(2), F(4)
    // Ordre final A-B-C-D-E-F
    const CORRECT_CODE = "615324"; 

    const cardsGrid = document.getElementById('cardsGrid');
    const finalCodeDisplay = document.getElementById('finalCode');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');

    // Initialisation des cartes avec images
    function initGame() {
        cardsData.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            // Structure HTML mise √† jour pour inclure l'image
            cardEl.innerHTML = `
                <img src="${card.imgUrl}" alt="${card.title}" class="card-image">
                <div class="card-content">
                    <div class="card-id">Situation ${card.id}</div>
                    <h3>${card.title}</h3>
                    <p>${card.desc}</p>
                    <select class="rank-selector" data-card="${card.id}">
                        <option value="">-- Choisir le rang (1 √† 6) --</option>
                        <option value="1">1 (Impact Faible)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6 (Impact √âlev√©)</option>
                    </select>
                </div>
            `;
            cardsGrid.appendChild(cardEl);
        });
    }

    // Mise √† jour de l'affichage du code
    document.addEventListener('change', (e) => {
        if(e.target.classList.contains('rank-selector')) {
            updateCodeDisplay();
            feedback.style.display = 'none'; // Cacher le feedback si on change un choix
        }
    });

    function updateCodeDisplay() {
        let currentCode = "";
        ['A','B','C','D','E','F'].forEach(letter => {
            const select = document.querySelector(`.rank-selector[data-card="${letter}"]`);
            currentCode += select.value || "_";
        });
        finalCodeDisplay.innerText = currentCode.split('').join(' ');
    }

    // V√©rification finale
    checkBtn.addEventListener('click', () => {
        let userCode = "";
        let complete = true;
        feedback.style.display = 'block';

        ['A','B','C','D','E','F'].forEach(letter => {
            const val = document.querySelector(`.rank-selector[data-card="${letter}"]`).value;
            if(!val) complete = false;
            userCode += val;
        });

        if (!complete) {
            feedback.innerHTML = "‚ö†Ô∏è Attention : Vous devez classer les 6 situations avant de valider.";
            feedback.className = "feedback error";
            return;
        }

        if (userCode === CORRECT_CODE) {
            feedback.innerHTML = "üéâ <strong>BRAVO ! Code correct.</strong><br>La messagerie est d√©bloqu√©e. Vous avez parfaitement identifi√© les pratiques les plus √©nergivores (gros volumes √ó nombre de destinataires).";
            feedback.className = "feedback success";
            checkBtn.disabled = true;
            checkBtn.style.opacity = "0.5";
            checkBtn.innerText = "Mission accomplie";
            // Petit effet de scroll vers le feedback
            feedback.scrollIntoView({ behavior: 'smooth' });
        } else {
            feedback.innerHTML = "‚ùå <strong>Code incorrect.</strong><br>Indice : L'impact se calcule souvent ainsi : <em>Poids du mail √ó Nombre de destinataires √ó Dur√©e de stockage</em>. R√©essayez !";
            feedback.className = "feedback error";
        }
    });

    initGame();
</script>

</body>
